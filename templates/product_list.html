<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>清單樣板畫面</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Product Number</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Product Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product[0] }}</td>
                            <td>{{ product[1] }}</td>
                            <td>{{ product[2] }}</td>
                            <td>{{ product[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        
            <div class="pagination">
                <ul class="pagination-list">
                    {% for i in range(1, total_pages + 1) %}
                        <li {% if page == i %}class="active"{% endif %}>
                            <a href="{{ url_for('product_list', page=i) }}">{{ i }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2023.    
        </div>  
    </div>
    <!--**************************-->    
</body>
   
</html>
